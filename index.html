<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced HTML</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1 {
        color: red;
      }
      h2 {
        color: blue;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      form {
        max-width: 400px;
        margin-top: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Ordered List with Roman Numerals</h2>
    <ol type="I">
      <li>Developer</li>
      <li>Designer</li>
      <li>Tester</li>
    </ol>
    <h2>External Image From Pexels</h2>
    <img
      src="https://images.pexels.com/photos/169573/pexels-photo-169573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Image from Pexels"
      width="300"
    />
    <h2>Table of 5 Contacts</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>123 Main St</td>
        <td>123-456-7890</td>
        <td>Yv8w5@example.com</td>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>123 Main St</td>
        <td>123-456-7890</td>
        <td>Yv8w5@example.com</td>
      </tr>
    </table>
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the terms and conditions</label>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>Audio</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>
    <h2>Video</h2>
    <video controls>
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
